<!DOCTYPE html>
<html lang="en">
<head>
    <!--    Meta Information-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fryzernia pl tutaj">
    <meta name="author" content="archiektor">
    <meta charset="UTF-8">

    <title>Examples of work</title>

    <!-- styles for imageGallery -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Caveat|Cormorant+Garamond&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/imgGallery.css">
    <!--    <link rel="stylesheet" href="css/mens-media.css">-->
    <title>Examples of work</title>
</head>
<body>
<ul class="gallery">
    <li class="before_after">
        <div class="img img_before">
            <div class="img_bg_1">
            </div>
        </div>
        <div class="img img_after">
            <div class="img_bg_2">
            </div>
        </div>
        <div class="content content_before">Before</div>
        <div class="content content_after">After</div>
    </li>

    <li class="before_after">
        <div class="img img_single">
            <div class="img_bg_3">
            </div>
        </div>
    </li>

    <li class="before_after">
        <div class="img img_single">
            <div class="img_bg_4">
            </div>
        </div>
    </li>

    <li class="before_after">
        <div class="img img_before">
            <div class="img_bg_5">
            </div>
        </div>
        <div class="img img_after">
            <div class="img_bg_6">
            </div>
        </div>
        <div class="content content_before">Before</div>
        <div class="content content_after">After</div>
    </li>
</ul>
<script src="js/gallery.js"></script>
</body>
</html>
